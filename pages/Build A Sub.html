<body>
<div class="bg1">
    <form>
        <h3>Create Your Hero</h3>
        <input type="text" class="form-control" placeholder="Name Your Hero" id="SubName">
        <select class="form-control">
          <option>Choose a Size</option>
          <option>Normal</option>
          <option>Footlong</option>
        </select>
  
          <div class="base-options">
  
            <h3>Bread Options</h3>
  
            <div class="base-check">
              <input class="form-check-input" type="radio" name="baseRadio" id="white" value="white" checked>
              <label class="form-check-label" for="white">
                White Bread
              </label>
            </div>
  
            <div class="base-check">
              <input class="form-check-input" type="radio" name="baseRadio" id="Wheat" value="wheat">
              <label class="form-check-label" for="wheat">
                Wheat Bread
              </label>
            </div>
  
            <div class="base-check">
              <input class="form-check-input" type="radio" name="baseRadio" id="Italian Herb & Cheese" value="Italian Herb & Cheese">
              <label class="form-check-label" for="Italian Herb & Cheese">
                Italian Herb & Cheese 
              </label>
            </div>
  
          </div>

          <div class="sauce-check">
            <input class="form-check-input" type="radio" name="baseRadio" id="Bbq" value="Bbq">
            <label class="form-check-label" for="Bbq">
              BBQ 
            </label>
          </div>

          <div class="bread-feel">
  
            <h3>Bread Feel</h3>
  
            <div class="feel-check">
              <input class="form-check-input" type="radio" name="baseRadio" id="Toasted" value="Toasted" checked>
              <label class="form-check-label" for="Toasted">
                Toasted 
              </label>
            </div>
  
            <div class="feel-check">
              <input class="form-check-input" type="radio" name="baseRadio" id="Not-Toasted" value="Not-Toasted">
              <label class="form-check-label" for="Not-Toasted">
                Not-Toasted 
              </label>
            </div>
  
          </div>
  
          <div class="toppings">
            <h3>Topping Options</h3>
  
            <div class="top-check">
              <input class="form-check-input" name="toppings" type="checkbox" value="salami" id="salami">
              <label class="form-check-label" for="salami">
                Salami
              </label>
            </div>
  
            <div class="top-check">
              <input class="form-check-input" name="toppings" type="checkbox" value="olives" id="olives">
              <label class="form-check-label" for="olives">
                Olives
              </label>
            </div>
  
            <div class="top-check">
              <input class="form-check-input" name="toppings" type="checkbox" value="feta" id="feta">
              <label class="form-check-label" for="feta">
                Feta
              </label>
            </div>
  
            <div class="top-check">
              <input class="form-check-input" name="toppings" type="checkbox" value="pineapple" id="pineapple">
              <label class="form-check-label" for="pineapple">
                Pine Apple
              </label>
            </div>
  
            <div class="top-check">
              <input class="form-check-input" name="toppings" type="checkbox" value="ham" id="ham">
              <label class="form-check-label" for="ham">
                Ham
              </label>
            </div>
  
            <div class="top-check">
              <input class="form-check-input" name="toppings" type="checkbox" value="bacon" id="bacon">
              <label class="form-check-label" for="bacon">
                Bacon
              </label>
            </div>
  
            <div class="top-check">
              <input class="form-check-input" name="toppings" type="checkbox" value="extra Cheese" id="extra Cheese">
              <label class="form-check-label" for="extra Cheese">
                extra Cheese 
              </label>
            </div>
  
            <div class="top-check">
              <input class="form-check-input" name="toppings" type="checkbox" value="chillies" id="chillies">
              <label class="form-check-label" for="chillies">
                chillies
              </label>
            </div>
  
            <div class="top-check">
              <input class="form-check-input" name="toppings" type="checkbox" value="ribs" id="ribs">
              <label class="form-check-label" for="ribs">
                ribs
              </label>
            </div>

            <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="ribs" id="ribs">
                <label class="form-check-label" for="ribs">
                  ribs
                </label>
            </div>

            <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="avocado" id="avocado">
                <label class="form-check-label" for="avocado">
                  Avocado
                </label>
            </div>
            
            <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="ribs" id="red onion">
                <label class="form-check-label" for="red onion">
                  red onions
                </label>
            </div>

            <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="chicken" id="chicken">
                <label class="form-check-label" for="chicken">
                  chicken
                </label>
            </div>

            <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="steak" id="steak">
                <label class="form-check-label" for="steak">
                  Steak
                </label>
            </div>

            <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="cucumber" id="cucumber">
                <label class="form-check-label" for="cucumber">
                  cucumber
                </label>
            </div>

            <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="banana peppers" id="banana peppers">
                <label class="form-check-label" for="banana peppers">
                  banana peppers
                </label>
            </div>

            <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="meatballs" id="meatballs">
                <label class="form-check-label" for="meatballs">
                  meatballs
                </label>
            </div>

            <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="mozzarella" id="mozarrella">
                <label class="form-check-label" for="mozarrella">
                  mozzarella
                </label>
            </div>

            <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="cheddar" id="cheddar">
                <label class="form-check-label" for="cheddar">
                  cheddar
                </label>
            </div>

            <div class="top-check">
                <input class="form-check-input" name="toppings" type="checkbox" value="swiss cheese" id="swiss cheese">
                <label class="form-check-label" for="swiss cheese">
                  Swiss Cheese
                </label>
            </div>
  
            </div>
  
            <button class="btn btn-primary" type="button" onclick="createYourHero()">Create Your Hero</button>    
    </form>
